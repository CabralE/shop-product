{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <h1 class="center-align">Product</h1>
    </div>
    <div class="row" id="buttons">
        <div class="col s2">
            <a class="waves-effect waves-light btn-large orange" id="" href="{% url 'index' %}">Back</a>
        </div>
        <div class="col s2 offset-s9">
            <a class="waves-effect waves-light btn-large orange" id="" href="{% url 'cart_index' %}">Cart</a>
        </div>
    </div>
<div class="product-grid">
        <div class="card">
            <img class="product-img" src="{{product.image}}">
        </div>
        <div class="card">
            <div class="card-content">
                <span class="card-title"><strong>{{ product.name }}</strong></span>
                <p>Description: {{ product.breed }}</p>
                <p>Price: ${{ product.price }}</p>
            </div>
            <a class="btn" id="add_to_cart" href="{% url 'add_to_cart' product.id %}">Add to Cart</a>
        </div>
</div>


{% endblock %}
