{% extends 'base.html' %}
{% block content %}

<h1>Product Details</h1>

<div class="card">
    <div class="card-content">
        <span class="card-title">{{ product.name }}</span>
        <p>Description: {{ product.breed }}</p>
        <p>price: {{ product.price }}</p>
        <p>Image: {{ product.Image }}</p>
    </div>
    <a class="btn" id="add_to_cart" href="{% url 'add_to_cart' product.id %}">Add to Cart</a>
</div>

{% endblock %}
