{% extends 'base.html' %}
{% block content %}

<div class="row">
    <h1 class="center-align">Products for sale</h1>
</div>
<div class="col s2 offset-s9">
    <a class="waves-effect waves-light btn-large orange" id="" href="{% url 'cart_index' %}">Cart</a>
</div>
{% for product in products %}
<div class="card">
    <a href="{% url 'detail' product.id %}">
        <div class="card-content">
            <span class="card-title">{{ product.name }}</span>
            <p>Description: {{ product.shortDescription }}</p>
            <p>Price: $ {{ product.price }}</p>
            <!-- <p>Image: {{ product.image }}</p> -->
        </div>
        <a class="btn" id="add_to_cart" href="{% url 'add_to_cart' product.id %}">Add to Cart</a>
</div>
{% endfor %}

{% endblock %}
